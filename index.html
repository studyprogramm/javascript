<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">

<body>

  <section class="hero is primary is-bold">
    <div class="hero-body">
      <h1 class="title is-size-2">
        おみくじアプリ
      </h1>
      <h2 class="subtitle is-size-4">
        My first website with <strong>JavaScript!</strong>
      </h2>
    </div>
  </section>

<form><input type="button" value="おみくじ" onClick="random()"> 
<span id="omikuji">表示場所</span></form>

<script type="text/javascript">
function random() {
var rand = Math.floor( Math.random() * 5) ; //おみくじの目の生成
        if (rand == 0) msg = "大吉";
	if (rand == 1) msg = "中吉";
	if (rand == 2) msg = "小吉";
	if (rand == 3) msg = "吉";
	if (rand == 4) msg = "凶";
document.getElementById("omikuji").innerHTML = msg; //おみくじの目の出力
}
</script>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        
      </p>
    </div>
  </footer>



</body>

</html>
